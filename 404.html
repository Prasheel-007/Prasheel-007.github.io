<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: SIGNAL LOST</title>
    <style>
        body {
            background-color: #000;
            color: #00f3ff;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        h1 { font-size: 5rem; margin: 0; text-shadow: 0 0 20px #00f3ff; }
        p { font-size: 1.5rem; color: #fff; margin-bottom: 40px; }
        .glitch { animation: glitch 0.2s infinite; }
        
        .home-btn {
            padding: 15px 30px;
            border: 2px solid #00f3ff;
            color: #00f3ff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .home-btn:hover { background: #00f3ff; color: #000; box-shadow: 0 0 20px #00f3ff; }

        @keyframes glitch {
            0% { transform: translate(2px, 0); }
            50% { transform: translate(-2px, 0); }
            100% { transform: translate(2px, 0); }
        }
    </style>
</head>
<body>
    <h1 class="glitch">404</h1>
    <p>COORDINATES NOT FOUND.<br>SYSTEM SIGNAL LOST.</p>
    <a href="index.html" class="home-btn">RETURN TO BASE</a>
</body>
</html>
